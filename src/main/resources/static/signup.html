<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MedSetu | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-info">
                <h2>Join MedSetu</h2>
                <ul class="benefit-list">
                    <li>âœ“ Donate surplus medicine</li>
                    <li>âœ“ Help low-income families</li>
                    <li>âœ“ Reduce medical waste</li>
                    <li>âœ“ **NGOs:** Connect donors with recipients</li>
                    <li>âœ“ Track your social impact</li>
                </ul>
            </div>


        <div class="login-form">
            <h3>Create Account</h3>
            <p class="subtitle">Join our community and start making a difference.</p>

            <form action="/register" method="POST">


                    <div class="input-group">
                        <label for="role">I want to...</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="donor">Donate Medicine (Donor)</option>
                            <option value="recipient">Receive Medicine (Recipient)</option>
                        </select>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                    </div>

                <div class="input-group">
                    <label for="fullname">Full Name<sup style="color: red;">*</sup></label>
                    <input type="text" id="fullname" name="fullname"
                           placeholder="Enter Name" required>
                </div>


                <div class="input-group">
                    <label for="email">Email Address<sup style="color: red;">*</sup></label>
                    <input type="email" id="email" name="email"
                           placeholder="name@example.com" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number<sup style="color: red;">*</sup></label>
                    <input type="tel" id="phone" name="phone"
                           placeholder="Enter 10-digit mobile number"
                           pattern="[0-9]{10}"
                           maxlength="10"
                           required>
                </div>

                <div class="input-group">
                    <label for="role">I want to...<sup style="color: red;">*</sup></label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="USER">Donate Medicine</option>
                        <option value="NGO">Receive Medicine</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password">Password<sup style="color: red;">*</sup></label>
                    <input type="password" id="password" name="password"
                           placeholder="Enter Password" required>
                </div>

                <button type="submit" class="login-btn">Create Account</button>
            </form>

            <!-- ðŸ”¥ Correct Spring Link -->
            <p class="register-link">
                Already have an account?
                <a href="login.html">Sign In</a>
            </p>
        </div>
    </div>
</div>
</body>
<script src="signup.js"></script>
</html>
