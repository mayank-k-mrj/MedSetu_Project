<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MedShetu | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-info">
                <h2>Join MedShetu</h2>
                <ul class="benefit-list">
                    <li>✓ Donate surplus medicine</li>
                    <li>✓ Help low-income families</li>
                    <li>✓ Reduce medical waste</li>
                    <li>✓ **NGOs:** Connect donors with recipients</li>
                    <li>✓ Track your social impact</li>
                </ul>
            </div>

            <div class="login-form">
                <h3>Create Account</h3>
                <p class="subtitle">Join our community and start making a difference.</p>
                
                <form action="/register" method="POST">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="fullname">Full Name / NGO Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="role">I want to...</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="donor">Donate Medicine (Donor)</option>
                            <option value="recipient">Receive Medicine (Recipient)</option>
                            <option value="ngo">Register as NGO (Manage Donors & Recipients)</option>
                        </select>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <p class="register-link">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
