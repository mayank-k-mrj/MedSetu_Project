<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MedSetu | Choose Account Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="type.css">
</head>
<body>
    <div class="selection-wrapper">
        <div class="header">
            <i class="fas fa-hand-holding-heart logo-icon"></i>
            <h1>Welcome to MedSetu</h1>
            <p>How would you like to contribute to the community today?</p>
        </div>

        <div class="card-container">
            <div class="role-card" onclick="location.href='signup.html'">
                <div class="icon-box user-bg">
                    <i class="fas fa-user"></i>
                </div>
                <h3>Individual / Donor</h3>
                <p>Donate unused medicines or request help for yourself and family.</p>
                <span class="arrow-link">Get Started <i class="fas fa-chevron-right"></i></span>
            </div>

            <div class="role-card" onclick="location.href='ngo_regi.html'">
                <div class="icon-box ngo-bg">
                    <i class="fas fa-hospital-alt"></i>
                </div>
                <h3>NGO / Organization</h3>
                <p>Register your NGO to manage large scale donations and verification.</p>
                <span class="arrow-link">Register Organization <i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
