<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | MedSetu</title>
    <style>
        :root {
            --primary-color: #476eef; /* Professional Blue */
            --accent-color: #27ae60;  /* Health Green */
            --bg-color: #f0f4f8;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(71, 110, 239, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: -1px;
        }

        .logo-text span {
            color: var(--accent-color);
        }

        .registration-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #636e72;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #fdfdfd;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(71, 110, 239, 0.1);
        }

        /* --- INTERACTIVE BUTTON ANIMATIONS --- */
        .btn-container {
            position: relative;
            width: 100%;
            margin-top: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #3659d1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(71, 110, 239, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        button:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(71, 110, 239, 0.4);
            filter: brightness(1.1);
        }

        button:active:not(.loading) {
            transform: scale(0.98);
        }

        /* Loading State */
        button.loading {
            background: #a2b4ee;
            cursor: not-allowed;
            color: transparent;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
        }

        button.loading .spinner {
            display: block;
        }

        /* Success State */
        button.success {
            background: var(--accent-color) !important;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            animation: pulse-green 0.5s ease-in-out;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        textarea { resize: none; height: 80px; }
    </style>
</head>
<body>

<div class="registration-card">
    <div class="brand-logo">
        <div class="logo-icon">+</div>
        <div class="logo-text">Med<span>Setu</span></div>
    </div>

    <h2>Enter Delivery Details</h2>
    
    <form id="userForm">
        <div class="input-group">
            <label for="address">Full Address</label>
            <textarea id="address" placeholder="Flat/House No, Street, Area" required></textarea>
        </div>

        <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="e.g. Gorakhpur" required>
        </div>

        <div class="input-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="6-digit code" pattern="\d{6}" maxlength="6" required>
        </div>

        <div class="btn-container">
            <button type="submit" id="submitBtn">
                <span class="btn-text">Complete Donation</span>
                <div class="spinner"></div>
            </button>
        </div>
    </form>
</div>

<script src="user_regi.js"></script>
</body>
</html>
